<ng-container *ngIf="{
  cart: cartItems$ | async,
  totalPrice: (cartItems$ | async) | getTotalCartPrice,
  isLoading: isLoading$ | async
} as data">
  <!--  checkout page-->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3>Checkout</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h4>Shipping Address</h4>
                <form #shippingForm="ngForm" (ngSubmit)="order(data, shippingForm)">
                  <div class="form-group">
                    <input
                      #name="ngModel"
                      type="text"
                      class="form-control my-2"
                      [(ngModel)]="shippingValue.name"
                      name="name"
                      placeholder="Name"
                      required
                      appErrorMessage
                    />
                    <input
                      #password="ngModel"
                      type="text"
                      class="form-control my-2"
                      [(ngModel)]="shippingValue.address"
                      placeholder="Address"
                      name="password"
                      required
                      appErrorMessage
                    />
                    <input
                      #city="ngModel"
                      type="text"
                      class="form-control my-2"
                      [(ngModel)]="shippingValue.city"
                      placeholder="City"
                      name="city"
                      required
                      appErrorMessage
                    />
                    <input
                      #country="ngModel"
                      type="text"
                      class="form-control my-2"
                      [(ngModel)]="shippingValue.country"
                      placeholder="Country"
                      name="country"
                      required
                      appErrorMessage
                    />
                    <input
                      #zip="ngModel"
                      type="text"
                      class="form-control my-2"
                      [(ngModel)]="shippingValue.zip"
                      placeholder="Zip"
                      name="zip"
                      required
                      appErrorMessage
                    />
                  </div>
                </form>
              </div>
              <div class="col-md-6">
                <h4>Order Summary</h4>
                <table class="table overflow-y-auto">
                  <thead>
                  <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of data.cart">
                    <td>{{item.item.name}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{data.totalPrice | currency}}</td>
                  </tr>
                  </tbody>
                </table>
                <div class="text-right
                ">
                  <h4>Total: {{(data.totalPrice | currency)}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center my-3">
        <button class="btn btn-primary" (click)="order(data, shippingForm)">Place Order</button>
      </div>
    </div>
  </div>
  <app-loading *ngIf="data.isLoading"></app-loading>
</ng-container>
