<div class="container">
  <div class="row h-100 p-4 overflow-auto gap-2">
    <div class="col-12 col-md-5 h-100">
      <img [src]="restaurant.image" class="img-fluid h-100 rounded object-fit-cover " alt="Responsive image"/>
    </div>
    <div class="col-12 col-md-6 h-100">
      <h2>{{restaurant.name}}</h2>
      <p>{{restaurant.description}}</p>
      <p>{{restaurant.address}}</p>
      <h2>Menu</h2>
      <div class="accordion" id="accordion">
        <div *ngFor="let dish of restaurant.menu" class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#c'+dish.name.split(' ').join('-')"
                    [attr.aria-controls]="'c'+dish.name.split(' ').join('-')"
                    aria-expanded="false"
            >
              {{dish.name}}
            </button>
          </h2>
          <div [id]="'c'+dish.name.split(' ').join('-')" class="accordion-collapse collapse" aria-labelledby="headingOne"
               data-bs-parent="#accordion">
            <div class="accordion-body">
              <p>Ingredients: {{dish.ingredients}}</p>
              <p>{{dish.price}}</p>

              <button type="button" class="btn btn-dark" data-bs-toggle="modal" [attr.data-bs-target]="'#m'+dish.name.split(' ').join('-')">Show nutritions</button>
              <app-nutrituions-modal [dish]="dish" [id]="'m'+dish.name.split(' ').join('-')"></app-nutrituions-modal>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
