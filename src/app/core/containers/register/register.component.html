<div class="container">
  <div class="row h-100 d-flex align-items-center justify-content-center flex-column gap-2 py-2">
    <h2 class="text-center">Register</h2>
    <form
      class="col-md-6 col-12 form-group"
      appPreventDefault
      [formGroup]="registerData"
      (submit)="register()"
    >
      <label for="login">Login</label>
      <input
        type="text"
        class="form-control my-2"
        id="login"
        placeholder="Login"
        formControlName="login"
      >
      <p class="error text-danger" *ngIf="checkIfInputIsInvalid('login')">
        Login is required
      </p>
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control my-2"
        id="email"
        placeholder="Email"
        formControlName="mail"
      />
      <p class="error text-danger" *ngIf="checkIfInputIsInvalid('mail')">
        Email is invalid
      </p>
      <label for="restaurantName">Restaurant Name</label>
      <input
        type="text"
        class="form-control my-2"
        id="restaurantName"
        placeholder="Restaurant Name"
        formControlName="restaurantName"
      />
      <p class="error text-danger" *ngIf="checkIfInputIsInvalid('restaurantName')">
        Restaurant Name is required
      </p>
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control my-2"
        id="address"
        placeholder="Address"
        formControlName="restaurantAddress"
      />
      <p class="error text-danger" *ngIf="checkIfInputIsInvalid('restaurantAddress')">
        Address is required
      </p>
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control my-2"
        id="password"
        placeholder="Password"
        formControlName="password"
      >
      <p class="error text-danger" *ngIf="checkIfInputIsInvalid('password')">
        Password should be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number and one special character
      </p>
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control my-2"
        id="confirmPassword"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <p class="error text-danger" *ngIf="checkIfInputIsInvalid('confirmPassword')">
        Passwords do not match
      </p>
      <div class="d-flex align-items-center gap-3">
        <button
          type="submit"
          class="btn btn-primary mt-3 ml-4"
          [disabled]="registerData.invalid"
        >
          Register
        </button>
        <a [routerLink]="'../login'" class="text-dark text-decoration-underline mt-3 ml-4">Already have an account?</a>
      </div>
    </form>
  </div>
</div>
